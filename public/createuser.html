<!DOCTYPE html>
<html>

<head>
    <title>VoiceIT - Create User</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
  <ul class="nav nav-tabs">
<li role="presentation" class="active"><a href="#">Home</a></li>
<li role="presentation"><a href="#">Profile</a></li>
<li role="presentation"><a href="#">Messages</a></li>
</ul>

        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
            <ul class="nav nav-pills">
                <li class="active"><a href="/">Create User<span class="sr-only">(current)</span></a></li>
                <li><a href="/enroll">Enroll</a></li>
                <li><a href="/auth">Authentication</a></li>
            </ul>
        </nav>
    <div class="container">
        <header>
            <hgroup>
                <h1>Create User</h1></hgroup>
        </header>
        <form method="post" action="https://localhost:8080/user">
        <div id="loginform" class="col-xs-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="EMail" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="col-xs-offset-4 col-xs-1">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
